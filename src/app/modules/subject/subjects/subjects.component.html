<div class="container col-md-12">
  <h2> ABM Asignaturas </h2>
  <hr>

  <div class="form-group form-centered">
    <div class="form-row">
      <h3>Cursos</h3>
      <hr>
      <div class="col-md-12">
        <subjects-table [loading]="loading" [subjects]="subjects" actionButtonLabel="Ver Detalle" (onActionClicked)="openEditDialog($event)"></subjects-table>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 left-col">
        <button type="button" class="btn btn-secondary btn-md col-md-6" (click)="backToDashboard()">Volver</button>
      </div>
      <div class="col-md-6 right-col">
        <button type="button" class="btn btn-success btn-lg col-lg-6" (click)="newSubject()">Nueva asignatura</button>
      </div>
    </div>
  </div>
</div>
