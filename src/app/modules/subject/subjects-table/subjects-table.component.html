<table class="table table-striped table-bordered">
	<thead class="thead-dark">
		<th scope="col">#</th>
		<th scope="col">Código</th>
    <th scope="col">Nombre</th>
    <th scope="col">Carrera (código)</th>
		<th scope="col">Acciones</th>
	</thead>
	<tbody>
		<tr *ngFor="let subject of subjects; index as i">
			<th scope="row">{{i + 1}}</th>
			<td>{{subject.code}}</td>
      <td>{{subject.name}}</td>
      <td>{{subject.careerCode}}</td>
			<td>
				<button type="button" class="btn btn-dark btn-sm" (click)="actionClickListener(subject)">{{actionButtonLabel}}</button>
			</td>
		</tr>
	</tbody>
</table>
