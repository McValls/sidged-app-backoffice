<table class="table table-striped table-bordered">
	<thead class="thead-dark">
		<th scope="col">#</th>
		<th scope="col">Usuario</th>
		<th scope="col">Email</th>
		<th scope="col">Nombres</th>
		<th scope="col">Apellido</th>
		<th scope="col" *ngIf="userType === 'STUDENT'">Nro. Documento</th>
		<th scope="col">Acci√≥n</th>
	</thead>
	<tbody>
		<tr *ngFor="let user of users; index as i">
			<th scope="row">{{i + 1}}</th>
			<td>{{user.username}}</td>
			<td>{{user.contactData.emails}}</td>
			<td>{{user.names}}</td>
			<td>{{user.lastname}}</td>
			<td *ngIf="userType === 'STUDENT'">{{user.identificationNumber}}</td>
			<td><button type="button" class="btn btn-dark btn-sm" (click)="actionClickListener(user)">{{actionLabel}}</button></td>
		</tr>
	</tbody>
</table>
<loading [loading]="loading" [fullScreen]="false"></loading>
