<table class="table table-striped table-bordered">
	<thead class="thead-dark">
		<th scope="col">#</th>
		<th scope="col">Nombres</th>
		<th scope="col">Apellido</th>
		<th scope="col">Email</th>
		<th scope="col">Acciones</th>
	</thead>
	<tbody>
		<tr *ngFor="let teacher of teachers; index as i">
			<th scope="row">{{i + 1}}</th>
			<td>{{teacher.names}}</td>
			<td>{{teacher.lastname}}</td>
			<td>{{teacher.contactData.emails}}</td>
			<td><button type="button" class="btn btn-dark btn-sm" (click)="removeTeacher(teacher)">Eliminar de la lista</button></td>
		</tr>
	</tbody>
</table>
<loading [loading]="loading" [fullScreen]="false"></loading>
