<table class="table table-striped table-bordered">
	<thead class="thead-dark">
		<th scope="col">#</th>
		<th scope="col">Nombre</th>
		<th scope="col">Carrera</th>
		<th scope="col">Turno</th>
		<th scope="col">AÃ±o</th>
		<th scope="col">Periodo</th>
		<th scope="col">Horario</th>
		<th scope="col">Acciones</th>
	</thead>
	<tbody>
		<tr *ngFor="let course of courses; index as i">
			<th scope="row">{{i + 1}}</th>
			<td>{{course.name}}</td>
			<td>{{course.career}}</td>
			<td>{{getShift(course.shift)}}</td>
			<td>{{course.year}}</td>
			<td>{{getPeriod(course.period)}}</td>
			<td>{{course.timeSince}} - {{course.timeUntil}}</td>
			<td>
				<button type="button" class="btn btn-dark btn-sm" (click)="actionClickListener(course)">{{actionButtonLabel}}</button>
			</td>
		</tr>
	</tbody>
</table>
<loading [loading]="loading" [fullScreen]="false"></loading>
