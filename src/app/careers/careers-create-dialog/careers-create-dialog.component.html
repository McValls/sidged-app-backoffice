<h2 mat-dialog-title>Creación de Carrera</h2>
<div mat-dialog-content>
	<form [formGroup]="form">
		<div class="form-row">
      <div class="form-group col-md-6">
				<label for="code">Código:</label>
				<input type="text" class="form-control" id="code" formControlName="code">
				<errors [field]="formCode"></errors>
			</div>
			<div class="form-group col-md-6">
				<label for="name">Nombre:</label>
				<input type="text" class="form-control" id="name" formControlName="name">
				<errors [field]="formName"></errors>
			</div>
		</div>

		<div mat-dialog-actions>
		  <button class="btn btn-success" mat-button (click)="createCareer()" cdkFocusInitial>Aceptar</button>
		</div>
	</form>
</div>
