<h2 mat-dialog-title>Edición de usuario</h2>
<div mat-dialog-content>
	<form [formGroup]="form">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="names">Nombres:</label>
				<input type="text" class="form-control" id="names" formControlName="names">
				<errors [field]="formNames"></errors>
			</div>
			<div class="form-group col-md-6">
				<label for="lastname">Apellido:</label>
				<input type="text" class="form-control" id="lastname" formControlName="lastname">
				<errors [field]="formLastname"></errors>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6" *ngIf="userType == 'STUDENT'">
				<label for="identificationNumber">Número Documento:</label>
				<input type="text" class="form-control" id="identificationNumber" formControlName="identificationNumber">
				<errors [field]="formIdentificationNumber"></errors>
			</div>
			<div class="form-group col-md-6">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" formControlName="email">
				<errors [field]="formEmail"></errors>
			</div>
		</div>

		<div mat-dialog-actions>
		  <button class="btn btn-success" mat-button (click)="updateUser()" cdkFocusInitial>Aceptar</button>
		</div>
	</form>
</div>
